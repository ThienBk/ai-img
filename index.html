<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    font-family: 'Dancing Script', cursive;
}

/* üå≤ Tree */
.tree {
    position: relative;
    width: 0;
    height: 0;
}

.layer {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border-left: 120px solid transparent;
    border-right: 120px solid transparent;
    border-bottom: 160px solid #1f7a3f;
}

.layer:nth-child(1) { top: 0; }
.layer:nth-child(2) {
    top: 80px;
    border-left-width: 150px;
    border-right-width: 150px;
    border-bottom-width: 190px;
}
.layer:nth-child(3) {
    top: 180px;
    border-left-width: 180px;
    border-right-width: 180px;
    border-bottom-width: 220px;
}

.star {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    color: gold;
    animation: twinkle 1.5s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.6; transform: scale(1); }
    to { opacity: 1; transform: scale(1.2); }
}

/* üéÅ Gift Box */
.gift {
    position: absolute;
    top: 420px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
}

.box {
    width: 120px;
    height: 90px;
    background: #c1121f;
    border-radius: 5px;
    position: relative;
}

.ribbon {
    position: absolute;
    background: gold;
}

.ribbon.vertical {
    width: 18px;
    height: 100%;
    left: 50%;
    transform: translateX(-50%);
}

.ribbon.horizontal {
    height: 18px;
    width: 100%;
    top: 40%;
}

.lid {
    width: 130px;
    height: 30px;
    background: #9b0d18;
    position: absolute;
    top: -25px;
    left: -5px;
    border-radius: 5px;
    transform-origin: bottom;
    transition: transform 0.8s ease;
}

.gift.open .lid {
    transform: rotateX(110deg);
}

/* üíå Caption */
.caption {
    position: absolute;
    top: -160px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.15);
    padding: 15px 20px;
    border-radius: 15px;
    text-align: center;
    font-size: 22px;
    width: 260px;
    opacity: 0;
    transition: 0.8s;
}

.gift.open .caption {
    opacity: 1;
    top: -200px;
}

/* ‚ùÑ Snow */
.snow {
    position: absolute;
    top: -10px;
    color: white;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>
<body>

<div class="tree">

        <div class="caption">

</div>
