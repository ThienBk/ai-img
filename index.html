<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Gift üéÑ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top,#1b2735,#090a0f);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Dancing Script',cursive;
    color:white;
}

/* üéÅ Gift */
.gift{
    position:relative;
    cursor:pointer;
    animation:ring 0.8s infinite;
}

@keyframes ring{
    0%{transform:rotate(0deg);}
    25%{transform:rotate(2deg);}
    50%{transform:rotate(0deg);}
    75%{transform:rotate(-2deg);}
    100%{transform:rotate(0deg);}
}

.gift.open{ animation:none; }

/* box */
.box{
    width:150px;
    height:110px;
    background:#c1121f;
    border-radius:10px;
    position:relative;
}

/* ribbon */
.ribbon-v,.ribbon-h{
    position:absolute;
    background:gold;
}
.ribbon-v{
    width:22px;
    height:100%;
    left:50%;
    transform:translateX(-50%);
}
.ribbon-h{
    height:22px;
    width:100%;
    top:42%;
}

/* lid */
.lid{
    position:absolute;
    width:160px;
    height:38px;
    background:#9b0d18;
    top:-32px;
    left:-5px;
    border-radius:10px;
    transform-origin:bottom;
    transition:transform 0.8s ease;
}

.gift.open .lid{
    transform:rotateX(120deg);
}

/* üí° glow */
.glow{
    position:absolute;
    inset:-60px;
    background:radial-gradient(circle,rgba(255,215,0,0.6),transparent 70%);
    opacity:0;
    transition:0.6s;
}

.gift.open .glow{ opacity:1; }

/* ‚ú® glitter */
.glitter{
    position:absolute;
    width:6px;
    height:6px;
    background:gold;
    border-radius:50%;
    box-shadow:0 0 8px gold;
    animation:spread 1.8s ease-out forwards;
}

@keyframes spread{
    from{
        transform:translate(0,0) scale(1);
        opacity:1;
    }
    to{
        transform:translate(var(--x),var(--y)) scale(0.3);
        opacity:0;
    }
}

/* üíå caption */
.caption{
    position:absolute;
    top:-30px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(255,255,255,0.15);
    padding:16px 22px;
    border-radius:18px;
    width:280px;
    text-align:center;
    font-size:22px;
    opacity:0;
    transition:0.8s;
}

.gift.open .caption{
    top:-200px;
    opacity:1;
}
</style>
</head>
<body>

<div class="gift" id="gift">
    <div class="glow"></div>

    <div class="caption">
        üéÑ Merry Christmas üéÑ<br>
        Khi m·ªü m√≥n qu√† n√†y<br>
        c≈©ng l√† l√∫c anh trao tr·ªçn y√™u th∆∞∆°ng ‚ù§Ô∏è
    </div>

    <div class="lid"></div>
    <div class="box">
        <div class="ribbon-v"></div>
        <div class="ribbon-h"></div>
    </div>
</div>

<script>
const gift = document.getElementById("gift");

gift.addEventListener("click",()=>{
    if(gift.classList.contains("open")) return;
    gift.classList.add("open");
    glitterBurst();
});

/* ‚ú® Kim tuy·∫øn lan t·ªèa */
function glitterBurst(){
    const total = 60;
    for(let i=0;i<total;i++){
        const g=document.createElement("div");
        g.className="glitter";

        const angle = Math.random()*2*Math.PI;
        const distance = Math.random()*180+40;

        g.style.setProperty("--x",Math.cos(angle)*distance+"px");
        g.style.setProperty("--y",Math.sin(angle)*distance+"px");

        g.style.left="75px";
        g.style.top="50px";
        gift.appendChild(g);

        setTimeout(()=>g.remove(),1800);
    }
}
</script>

</body>
</html>
