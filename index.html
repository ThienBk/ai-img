<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift Ring üéÑ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top,#1b2735,#090a0f);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Dancing Script',cursive;
    color:white;
}

/* üéÅ Gift */
.gift{
    position:relative;
    cursor:pointer;
    animation:ring 0.8s infinite;
}

/* rung rung */
@keyframes ring{
    0%{transform:rotate(0deg);}
    25%{transform:rotate(2deg);}
    50%{transform:rotate(0deg);}
    75%{transform:rotate(-2deg);}
    100%{transform:rotate(0deg);}
}

.gift.open{
    animation:none;
}

/* box */
.box{
    width:140px;
    height:100px;
    background:#c1121f;
    border-radius:8px;
    position:relative;
}

/* ribbon */
.ribbon-v,.ribbon-h{
    position:absolute;
    background:gold;
}
.ribbon-v{
    width:20px;
    height:100%;
    left:50%;
    transform:translateX(-50%);
}
.ribbon-h{
    height:20px;
    width:100%;
    top:40%;
}

/* lid */
.lid{
    position:absolute;
    width:150px;
    height:35px;
    background:#9b0d18;
    top:-30px;
    left:-5px;
    border-radius:8px;
    transform-origin:bottom;
    transition:transform 0.8s ease;
}

.gift.open .lid{
    transform:rotateX(120deg);
}

/* ‚ú® sparkle */
.sparkle{
    position:absolute;
    font-size:14px;
    color:gold;
    opacity:0;
    animation:spark 1.5s ease-out forwards;
}

@keyframes spark{
    0%{transform:scale(0);opacity:1;}
    100%{transform:translateY(-120px) scale(1.4);opacity:0;}
}

/* üíå caption */
.caption{
    position:absolute;
    top:-20px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(255,255,255,0.15);
    padding:15px 20px;
    border-radius:16px;
    text-align:center;
    width:260px;
    font-size:22px;
    opacity:0;
    transition:0.8s;
}

.gift.open .caption{
    top:-180px;
    opacity:1;
}

/* glow */
.glow{
    position:absolute;
    inset:-40px;
    background:radial-gradient(circle,rgba(255,215,0,0.5),transparent 70%);
    opacity:0;
    transition:0.6s;
}

.gift.open .glow{
    opacity:1;
}
</style>
</head>
<body>

<div class="gift" id="gift">
    <div class="glow"></div>

    <div class="caption">
        üéÑ Merry Christmas üéÑ<br>
        M√≥n qu√† nh·ªè nh∆∞ng<br>
        t√¨nh y√™u l√† th·∫≠t ‚ù§Ô∏è
    </div>

    <div class="lid"></div>
    <div class="box">
        <div class="ribbon-v"></div>
        <div class="ribbon-h"></div>
    </div>
</div>

<script>
const gift = document.getElementById("gift");

gift.addEventListener("click",()=>{
    if(gift.classList.contains("open")) return;
    gift.classList.add("open");
    createSparkles();
});

/* t·∫°o l·∫•p l√°nh */
function createSparkles(){
    for(let i=0;i<25;i++){
        const s=document.createElement("div");
        s.className="sparkle";
        s.innerHTML=Math.random()>0.5?"‚ú®":"‚≠ê";
        s.style.left=50+Math.random()*100-50+"px";
        s.style.top=30+Math.random()*40+"px";
        s.style.animationDelay=Math.random()*0.5+"s";
        gift.appendChild(s);
        setTimeout(()=>s.remove(),1500);
    }
}
</script>

</body>
</html>
