<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>KPI DONE</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        cursor: none;
        background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        color: white;
    }

    .container {
        text-align: center;
        z-index: 2;
    }

    .line {
        font-size: 48px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 15px;
        justify-content: center;
    }

    .btn {
        padding: 12px 28px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: linear-gradient(135deg, #00ffff, #00b3b3);
        color: #003333;
        box-shadow: 0 0 15px rgba(0,255,255,0.7);
        transition: transform 0.15s, box-shadow 0.15s;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px cyan;
    }

    .btn:active {
        transform: scale(0.95);
    }

    .result {
        margin-top: 30px;
        font-size: 56px;
        font-weight: 900;
        opacity: 0;
        transform: translateY(20px);
        text-shadow:
            1px 1px 0 #ccc,
            3px 3px 15px rgba(0,0,0,0.6);
        transition: all 0.6s ease;
    }

    .result.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* Cursor */
    .cursor {
        position: fixed;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: cyan;
        pointer-events: none;
        box-shadow: 0 0 15px cyan, 0 0 30px cyan;
        transform: translate(-50%, -50%);
        z-index: 999;
    }

    /* Spark */
    .spark {
        position: fixed;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: gold;
        pointer-events: none;
        box-shadow: 0 0 12px gold;
        animation: spark-fly 0.6s linear forwards;
        z-index: 998;
    }

    @keyframes spark-fly {
        to {
            transform: translate(var(--x), var(--y));
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <div class="line">
        <span>Anh Thiện đã</span>
        <button class="btn" id="btn">CLICK</button>
    </div>

    <div class="result" id="result">
        Đã điền KPI
    </div>
</div>

<div class="cursor" id="cursor"></div>

<script>
    const cursor = document.getElementById("cursor");
    const result = document.getElementById("result");

    // Cursor follow
    document.addEventListener("mousemove", e => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top  = e.clientY + "px";
    });

    // Spark effect (click anywhere)
    document.addEventListener("click", e => {
        for (let i = 0; i < 18; i++) {
            const spark = document.createElement("div");
            spark.className = "spark";
            spark.style.left = e.clientX + "px";
            spark.style.top  = e.clientY + "px";

            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 80 + 30;
            spark.style.setProperty("--x", Math.cos(angle) * distance + "px");
            spark.style.setProperty("--y", Math.sin(angle) * distance + "px");

            document.body.appendChild(spark);
            setTimeout(() => spark.remove(), 600);
        }
    });

    // Button click → show text
    document.getElementById("btn").addEventListener("click", e => {
        e.stopPropagation(); // không double spark
        result.classList.add("show");
    });
</script>

</body>
</html>
