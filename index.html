<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Điền KPI DONE</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    }

    .kpi-text {
        font-size: 72px;
        font-weight: 900;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 3px;

        /* 3D nổi */
        text-shadow:
            1px 1px 0 #ccc,
            2px 2px 0 #bbb,
            3px 3px 0 #aaa,
            4px 4px 0 #999,
            5px 5px 15px rgba(0,0,0,0.6);

        animation: float 3s ease-in-out infinite,
                   glow 2s ease-in-out infinite alternate;
    }

    @keyframes float {
        0%   { transform: translateY(0); }
        50%  { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    @keyframes glow {
        from {
            text-shadow:
                1px 1px 0 #ccc,
                3px 3px 10px rgba(0,255,255,0.4),
                0 0 20px rgba(0,255,255,0.6);
        }
        to {
            text-shadow:
                1px 1px 0 #ccc,
                3px 3px 20px rgba(0,255,255,0.8),
                0 0 35px rgba(0,255,255,1);
        }
    }
</style>
</head>

<body>

<div class="kpi-text" id="kpi">
    Điền KPI DONE
</div>

<script>
    // Hiệu ứng rung nhẹ khi click
    const text = document.getElementById("kpi");

    text.addEventListener("click", () => {
        text.style.animation = "none";
        text.offsetHeight; // reset animation
        text.style.animation = "float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate";
    });
</script>

</body>
</html>
